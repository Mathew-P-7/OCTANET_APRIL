<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="stylesheet"href="style.css">
    <title>Octanet landing page</title>
</head>
<body>
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="#">OCTANET</a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
            <ul class="nav__links" id="nav-links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <div class="nav__btns">
                <button class="btn"><i class="ri-search-line"></i></button>
                <button class="btn"><i class="ri-shopping-bag-line"></i></button>
            </div>
    </nav>
    <div class="container">
        <div class="container__left">
            <h1>Web Devlopment Internship</h1>
            <div class="container__btn">
                <button class="btn">ENROLL NOW</button>
            </div>
        </div>
        <div class="container__right">
            <div class="Images">
                <img  src="..\images\web1.jpg" alt="Tent_1" class="tent-1"></img>
                <img  src="..\images\octanetsolutions_logo.jpg" alt="Tent_2" class="tent-2"></img>
            </div>
            <div class="content">
                <h4>Your Dream! Our Destiny! </h4>
                <h2>Web Devlopment</h2>
                <h3>Your Learning Experience</h3>
                <p>The Web Develoment Internship Offers Practical Work Experience And Introduction To Creating And Improving Web-Based Systems.</p>
                
            </div>
        </div>
        <div class="location">
            <span><i class="ri-map-pin-2-fill"></i></span>
            OUR LOCATION
        </div>
        <div class="socials">
            <span>
                <a href="#"><i class="ri-facebook-fill"></i></a>
            </span>
            <span>
                <a href="#"><i class="ri-instagram-line"></i></a>
            </span>
            <span>
                <a href="#"><i class="ri-twitter-fill"></i></a>
            </span>
        </div>
    </div>
    
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
</body>
</html>
